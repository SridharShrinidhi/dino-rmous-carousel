<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>dino-rmous-carousel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <main>
    <div class="carousel relative">
      <div class="carousel-imgs embed embed-3by2">
      <div class="image-1 embed-item current" id="img-1">
        <img class="img-flex" src="images/brachiosaurs.jpg" alt="">
      </div>
      <div class="image-2 embed-item" id="img-2">
        <img class="img-flex" src="images/crocodile.jpg" alt="">
      </div>
      <div class="image-3 embed-item" id="img-3">
        <img class="img-flex" src="images/stegosaurus.jpg" alt="">
      </div>
      </div>
      <button class="btn btn-right pin-cr"></button>
      <button class="btn btn-left pin-cl"></button>

  </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
